# Render Blueprint Configuration
# This file can be used to deploy multiple services at once
# Go to Render Dashboard > New > Blueprint > Connect Repository

services:
  # Backend Service
  - type: web
    name: agromarkethub-backend
    env: node
    region: oregon  # Change to your preferred region
    plan: free  # Change to starter/professional for production
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_EXPIRE
        value: 7d
      - key: REDIS_HOST
        sync: false  # Set manually
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false  # Set manually
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_SERVICE
        value: smtp.gmail.com
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_SHORTCODE
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_ENVIRONMENT
        value: production
      - key: MPESA_CALLBACK_URL
        sync: false  # Will be set after deployment
      - key: AI_SERVICE_URL
        sync: false  # Will be set after AI service deployment
      - key: ALLOWED_ORIGINS
        sync: false  # Will be set after frontend deployment

  # AI Service
  - type: web
    name: agromarkethub-ai-service
    env: python
    region: oregon  # Change to your preferred region
    plan: free  # Change to starter/professional for production
    buildCommand: cd ai-service && pip install -r requirements.txt
    startCommand: cd ai-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: MONGODB_DB_NAME
        value: agromarkethub
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false  # Will be set after frontend deployment

# Redis Database (Optional - can be created separately)
databases:
  - name: agromarkethub-redis
    plan: free
    region: oregon


